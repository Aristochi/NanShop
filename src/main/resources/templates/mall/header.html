<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment(title,path)">
    <meta charset="UTF-8">
    <title>NanShop-mall</title>
    <link rel="stylesheet" th:href="@{/mall/css/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/mall/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/style.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/reset.css}">
    <link rel="stylesheet" th:href="@{'/mall/styles/'+${path}+'.css'}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
  </head>
<nav id="nav" th:fragment="nav-fragment">
    <div class="banner_x center">
        <a th:href="@{/index}" class="logo"><h1>NanShpMall</h1></a>
        <ul class="list">
            <li><a href="##">xxxx</a></li>
            <li><a href="##">xxxx</a></li>
            <li><a href="##">xxxx</a></li>
            <li><a href="##">xxxx</a></li>
            <li><a href="##">xxxx</a></li>
            <li><a href="##">xxxx</a></li>
        </ul>
        <div class="fr">
            <div class="search">
                <input class="text" type="text" id="keyword" autocomplete="off">
                <div class="search_hot">
                </div>
            </div>
            <div class="button iconfont icon-search" onclick="search()"></div>
        </div>
    </div>
</nav>
<header id="header" th:fragment="header-fragment">

    <div class="site-topbar " style="background-color:black ">
        <div class="container clearfix">
            <!--顶部导航-->
            <div class="topbar-nav pull-left">
                <a class="active" th:href="@{/index}">NanShop</a>
                <span class="sep">|</span>
                <a th:href="@{/admin}">后台管理系统</a>
                <span class="sep">|</span>
                <a href="javascript:;">米聊</a>
                <span class="sep">|</span>
                <a href="javascript:;">游戏</a>
                <span class="sep">|</span>
                <a href="javascript:;">多看阅读</a>
                <span class="sep">|</span>
                <a href="javascript:;">云服务</a>
                <span class="sep">|</span>
                <a href="javascript:;">小米网移动版</a>
                <span class="sep">|</span>
                <a href="javascript:;">问题反馈</a>
                <span class="sep">|</span>
            </div>



            <th:block th:unless="${session.newBeeMallUser==null}">
                <div class="topbar-user pull-right">
                    <span class="sep">|</span>
                    <a th:href="@{/personal}">
                        <th:block th:text="${session.newBeeMallUser.nickName}"></th:block>
                    </a>
                    <span class="sep">|</span>
                    <a th:href="@{/orders}">
                        我的订单
                    </a>
                    <span class="sep">|</span>
                    <a th:href="@{/logout}">
                        退出登录
                    </a>
                    <span class="sep">|</span>
                </div>
                <div class="topbar-cart pull-right">
                            <a th:href="@{/shop-cart}" style="color: white;"><i class="iconfont icon-cart"></i>
                                购物车(
                                <th:block th:text="${session.newBeeMallUser.shopCartItemCount}"></th:block>
                                )</a>
                        </div>
                    </th:block>


            <th:block th:if="${session.newBeeMallUser==null}">

                <!--登入、注册-->
                <div class="topbar-user pull-right">
                    <span class="sep">|</span>
                    <a th:href="@{/login}">登录</a>
                    <span class="sep">|</span>
                    <a th:href="@{/register}">注册</a>

                </div>
                <div class="topbar-cart pull-right">
                    <a th:href="@{/index}">
                        <i class="iconfont icon-cart"></i>
                        购物车(<span>0</span>)
                    </a>
                </div>
            </th:block>


        </div>
    </div>

</header>
</html>
